<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome</title>
    <link rel="stylesheet" href="../public/styles.css" />
  </head>
  <body>
    <!--Header-->
    <header class="text-white bg-pinkpatris sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6">
        <div class="flex items-center border-b-2 py-6 justify-start space-x-10">
          <div class="grid justify-start grid-cols-1">
            <a href="#">
              <span class="sr-only">Workflow</span>
              <img class="w-auto h-10" src="../public/images/logo patris 2.png" alt="">
            </a>
          </div>
          <div class="flex items-center justify-end flex-1">
            <div class="w-auto h-10">
              <div class="w-auto h-10 bg-white opacity-50 flex items-center rounded-full shadow-xl">
                <input class="w-auto h-10 rounded-l-full py-4 px-6 text-gray-700 leading-tight focus:outline-none" id="search" type="text" placeholder="Search">
                <div class="p-4">
                  <button class="rounded-full p-2 hover:bg-blue-400 w-auto h-12 flex items-center justify-center">
                    <img src="../public/images/search.png" alt="">
                  </button>
                  </div>
                </div>
              </div>
            </div>
            <a href="#" class="whitespace-nowrap text-base font-medium">
              Beranda
            </a>
            <a href="#" class="ml-8 whitespace-nowrap text-base font-medium">
              Keranjang
            </a>
            <a href="#" class="ml-8 whitespace-nowrap items-center justify-center px-4 py-2 border border-transparent rounded-full shadow-sm text-base font-medium bg-white text-pinkpatris">
              Masuk
            </a>
          </div>
        </div>
      </div>
    </header>
    <!--Konten-->
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
          <div>
            <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
              Masuk
            </h2>
          </div>
          <form class="mt-8 space-y-6" action="#" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
              <div>
                <label for="email-address" class="sr-only">Email</label>
                <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
              </div>
              <div>
                <label for="password" class="sr-only">Kata Sandi</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
              </div>
            </div>
            <div>
              <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Masuk
              </button>
            </div>
          </form>
        </div>
      </div>
    <!--Footer-->
    <footer class="bg-pinkpatris text-white">
      <div class="container px-6 py-4 mx-auto justify-around">
          <div class="flex">
              <div class="mt-0 flex-1">
                  <div class="grid gap-6 grid-cols-4 items-center justify-center">
                    <div class="m-auto">
                      <img src="../public/images/logo patris 2.png" alt="" class="drop-shadow-md block mt-2 t">
                    </div>
                      <div class="m-auto">
                        <h3 class="font-bold dark:text-white">Customer Service</h3>
                        <h4 class="mb-5">Jam Kerja: 09.00 s/d 15.00 WIB</h4>
                        <a href="#" class="py-2 px-3 font-bold cursor-pointer tracking-wider bg-white text-brownpatris shadow-md">
                          Saya Butuh Bantuan 
                          <img src="../public/images/chevron-down-circle.png" alt="" class="inline-block w-5">
                        </a>
                      </div>
                      <div class="m-auto">
                          <h3 class="font-bold dark:text-white">Kategori</h3>
                          <a href="#" class="block mt-2 text-sm dark:text-gray-400 hover:underline">Gaun</a>
                          <a href="#" class="block mt-2 text-sm dark:text-gray-400 hover:underline">Atasan</a>
                          <a href="#" class="block mt-2 text-sm dark:text-gray-400 hover:underline">Bawahan</a>
                          <a href="#" class="block mt-2 text-sm dark:text-gray-400 hover:underline">Luaran</a>
                          <a href="#" class="block mt-2 text-sm dark:text-gray-400 hover:underline">Tunik</a>
                          <a href="#" class="block mt-2 text-sm dark:text-gray-400 hover:underline">Aksesoris</a>
                      </div>
                      <div class="m-auto">
                        <a href="#" class="block mt-2 text-sm dark:text-gray-400 hover:underline font-semibold">
                          Twitter&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <img src="../public/images/twitter 1.png" alt="" class="inline-block">
                        </a>
                        <a href="#" class="block mt-2 text-sm dark:text-gray-400 hover:underline font-semibold">
                          Instagram&nbsp;&nbsp;&nbsp;&nbsp;
                          <img src="../public/images/Vector.png" alt="" class="inline-block">
                        </a>
                        <a href="#" class="block mt-2 text-sm dark:text-gray-400 hover:underline font-semibold">
                          Facebook&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <img src="../public/images/facebook 1.png" alt="" class="inline-block">
                        </a>
                      </div>
                  </div>
              </div>
          </div>
          <hr class="h-px my-6 bg-gray-300 border-none dark:bg-gray-700">
          <div>
              <p class="text-center dark:text-white">Â© Patris Official Shop 2021 - All rights reserved</p>
          </div>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
